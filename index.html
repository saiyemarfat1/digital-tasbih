<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tasbih</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="mt-20 m-5">
        <div title-container>
            <h1 class="text-center font-bold text-4xl">Digital Tasbih</h1>
        </div>


        <section class=" container mx-auto grid grid-cols-1 lg:grid-cols-3 items-center justify-center">
            <!-- SubahanallahContainerStart 1-->
            <div class="card w-96 mt-16 bg-base-100 shadow-xl">
                <div class="card-body">
                    <div class="text-center">
                        <h2 class="text-center text-3xl ">Subhan Allah</h2>
                        <p id="subahanallahDisplay" class="text-center text-3xl mt-5">0</p>
                    </div>
                    <div class="card-actions justify-center gap-6">
                        <button id="subahanallahIncrimentButton" class="btn btn-primary bg-green-500">Incriment</button>
                        <button id="subahanallahDecrementtButton" class="btn btn-primary bg-red-500">Decriment</button>
                    </div>
                </div>
            </div>

            <!-- AlhamdulillahContainerStart 2-->
            <div class="card w-96 mt-16 bg-base-100 shadow-xl">
                <div class="card-body">
                    <div class="text-center">
                        <h2 class="text-center text-3xl ">Alhamdulillah</h2>
                        <p id="alhamdulillahDisplay" class="text-center text-3xl mt-5">0</p>
                    </div>
                    <div class="card-actions justify-center gap-6">
                        <button id="alhamdulillahIncrimentButton"
                            class="btn btn-primary bg-green-500">Incriment</button>
                        <button id="alhamdulillahDecrementtButton" class="btn btn-primary bg-red-500">Decriment</button>
                    </div>
                </div>
            </div>

            <!-- AllahAkberContainerStart 3-->
            <div class="card w-96 mt-16 bg-base-100 shadow-xl">
                <div class="card-body">
                    <div class="text-center">
                        <h2 class="text-center text-3xl ">Allahu Akber</h2>
                        <p id="allahAkberDisplay" class="text-center text-3xl mt-5">0</p>
                    </div>
                    <div class="card-actions justify-center gap-6">
                        <button id="allahuakberIncrimentButton" class="btn btn-primary bg-green-500">Incriment</button>
                        <button id="allahuakberDecrementtButton" class="btn btn-primary bg-red-500">Decriment</button>
                    </div>
                </div>
            </div>
        </section>
        <div class="mt-10 text-center justify-center">
            <button id="resetButton" class="btn btn-primary bg-green-500">Reset All Tasbih</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
